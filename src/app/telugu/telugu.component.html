<div class="row" *ngIf="teluguIndustry">
	<div class="col-lg-12"><h1>{{teluguIndustry.language}}</h1></div>
	<div class="col-xs-6 col-md-4"  *ngFor="let hero of teluguIndustry.herosList ">
		<div class="panel panel-info">
			<div class="panel-heading"><a [routerLink]="hero.linkTo">{{hero.name}}</a></div>
			<div class="panel-body">
				<div class="thumbnail"><img [src]="hero.avatars" [alt]="hero.name" /></div>
				
			</div>
		</div>
	</div>
</div>
